group 'xin.allview'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'

apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

[compileJava,compileTestJava,javadoc]*.options*.encoding = "utf8"

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies {

    compile group: 'com.jfinal', name: 'jfinal', version: '3.0'
//    compile group: 'com.jfinal', name: 'cos', version: '26Dec2008'
//    compile group: 'com.jfinal', name: 'jfinal-ext', version: '3.1.4'
    providedCompile  'org.eclipse.jetty:jetty-servlet:9.4.2.v20170220'
    compile group: 'com.alibaba', name: 'druid', version: '1.0.27'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'

    // [Neo] CORS supported
    compile group: 'com.thetransactioncompany', name: 'cors-filter', version: '2.5'
    compile group: 'com.thetransactioncompany', name: 'java-property-utils', version: '1.10'

    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    compile group: 'de.ruedigermoeller', name: 'fst', version: '2.48'
    compile group: 'commons-pool', name: 'commons-pool', version: '1.6'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.23'

    // [Neo] colorful terminal log
    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.1'

}

