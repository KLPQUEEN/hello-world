<script>
    $f("df",__,function (_page,_data) {
        var url="/schoolcms/archive/note/findOneById";
        var data={"id":_data};
        $f('ajax.get',url,data,"__.list",_page)();
    })
    $f("df","__.list",function (_data,_page) {
        var html=$f('TPPL',_page,_data);
        $('#dynamicsSedComment1').remove();
        $('#dynamicsSedComment1').remove();

        $("#wrapper").append(html);
        $f('plugin','dynamicsSed.dynamicsSedComment.dynamicsSedCommentList',_data.data.id);

        $('#dynamicsSedComment1').modal();

        $('#addReply').click(function () {
            var noteId=_data.data.id;
            var context=$('#replyContext').val();
            context=$.trim(context);
            if(context==null||context==""){
                alert("回复不能为空，请重新输入");
            }
            $.ajax({
                url:"/schoolcms/archive/note/addReply",
                data:{
                    userId:localStorage.getItem("userId"),
                    noteId:noteId,
                    context:context,
                },
                success:function (_data) {
                    alert(_data.message);
                    $f('plugin','dynamicsSed.dynamicsSedComment',noteId);
                }
            })
