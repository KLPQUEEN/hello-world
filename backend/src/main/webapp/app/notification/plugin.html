<template>



    <style>
        table tr td{
            text-align:center;"
        }
        table tr th{
            text-align:center;"
        }
    </style>
    <br/>

    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive" style="width: 100% ; table-layout: fixed;">
        <thead>
        <tr>
            <th style="width:10%">活动标题</th>
            <th style="width:20%;">活动内容</th>
            <th style="width:15%">创建时间</th>
            <th style="width:25%">活动时间</th>

            <th style="width:10%;">活动发起人</th>

            <th style="width:20%">操作</th>
        </tr>
        </thead>
        <tbody>
        <oo>for(var i = 0; i < data.list.length; i ++){</oo>
        <tr style="height: 60px; ">


            <td  style="overflow:hidden;line-height:100px;" data="<oo>=data.list[i].name</oo>" ><oo>=data.list[i].title</oo></td>

            <td  data="<oo>=data.list[i].nickname</oo>" style="overflow:hidden; text-overflow: ellipsis;line-height:100px; white-space: nowrap; overflow: hidden; "><a style="text-decoration: none; color:black;" href="#" onclick="$f('plugin','notification.notificationDetail','<oo>=data.list[i].id</oo>')"><oo>=data.list[i].context</oo></a></td>
            <td style="line-height:100px;overflow:hidden;"  ><oo>=data.list[i].createtime</oo></td>
            <td style="line-height:100px;overflow:hidden;"  ><oo>=data.list[i].startTime</oo>-<oo>=data.list[i].endTime</oo></td>

            <td style="line-height:100px;overflow:hidden;"   data="<oo>=data.list[i].name</oo>"><oo>=data.list[i].nick_name</oo></td>

            <td style="line-height: 100px;" >
                <a class="btn btn-info notedetele"   data="<oo>=data.list[i].id</oo>">
                    删除
                </a>
                <a class="btn btn-danger noteupdata"  data="<oo>=data.list[i].id</oo>">
                    修改
                </a>
                <a class="btn btn btn-warning replyAdd" data="<oo>=data.list[i].id</oo>">
                    回复
                </a>

            </td>
        </tr>
        <oo> } </oo>
        </tbody>
    </table>

    <div style="text-align: center" id="page-bar">

    </div>

</template>
<script>


$f("df", __, function(_page, _data) {
    var classid = _data.classid;
    var url="/schoolcms/archive/note/findNoteList";

    if(_data!=0){

        var data = {
            "classId":86,
            "pageSize":10,
            "page":_data.page,
            "name":_data.name,
            "title":_data.title,
        }
    }
    else{
        var data = {
            "classId": 86,
            "pageSize":10,
            "page":1,
        }
    }

    $f("ajax.get", url, data, "__.list", _page)();
});

$f("df", "__.list", function(_data, _page) {

    for(var i=0;i<_data.data.list.length;i++){
        if(_data.data.list[i].expand==null||_data.data.list[i].expand==""){

        }else {
            var obj = JSON.parse(_data.data.list[i].expand);

            _data.data.list[i].startTime=obj.startTime;
            _data.data.list[i].endTime=obj.endTime;

        }
    }
    var content = $f("TPPL",_page,_data);


    $("#functionbody").html(content);
    //删除帖子
    var classid = _data.data.list[0].classid;
    $(".notedetele").click(function(){
        var id =$(this).attr("data");
        var mymessage=confirm("确定要删除吗？");
        if(mymessage==true)
        {
            $.ajax({
                type: "get",
                dataType: "json",
                data:{
                    "id":id,
                    "typeid":classid,
                },
                url: "/schoolcms/archive/note/deleteNoteById",
                success: function (msg) {
                    alert(msg.message);
                    $f('plugin','notification',{"classid":classid});
                }
            });
        }



    });
    //回复
    $('.replyAdd').click(function () {
        var id=$(this).attr("data");
        $f('plugin','notification.dynamicsSedComment',id);
    })
    //修改帖子
    $(".noteupdata").click(function(){
        var id=$(this).attr("data");
        $f('plugin','notification.todayTaskDetail',id);
    });
    initPageBar("#page-bar", _data);
    $("#page-bar").find("button").click(function(){

        var pageNum = $(this).attr("data-page");

        var currentPage=_data.data.pageNumber;
        var maxPage=_data.data.totalPage;
        if(pageNum=="next"){

            pageNum=currentPage+1;
            if(pageNum>maxPage){
                pageNum=maxPage;
            }
        }
        if(pageNum=="Prev"){

            pageNum=currentPage-1;

            if(pageNum==0){
                pageNum=1;
            }
        }

        $f('plugin','notification',{page:pageNum})


    });



});



</script>
