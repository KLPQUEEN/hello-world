<template>
    <style>
        .modal-header {
            color: #aaaaaa;
            text-align: center !important;

        }
    </style>
    <div id="section-add-formm" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">新增板块</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-group-sm">
                        <label>板块名称</label>
                        <input type="text" id="namee" class="form-control"/>
                    </div>

                    <div class="form-group form-group-sm">
                        <label>板块介绍(备注)</label>
                        <textarea id="introo" class="form-control" rows="10" style="resize: vertical"></textarea>
                    </div>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-primary confirm" style="margin-left:70%">确认添加</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</template>
<script>

    $f("df", __, function (_page) {
        $f("ajax.get", null, null, "__.list", _page)();
    });

    $f("df", "__.list", function (_data, _page) {
        var html = $f("TPPL", _page, _data);
        $("#section-add-formm").remove();
        $("body").append(html);
        $("#section-add-formm").modal();


        //确认添加
        $('.confirm').click(function () {
            var name = $('#namee').val().trim();
            var intro = $('#introo').val();
            var userBaby=$('#userBaby').val();
            if (Checkor.isEmpty(name)) {
                alert("板块名称不可为空！");
                return;
            }
            if(name.length>50){
                alert("标题字数50字以内!!");
                return;
            }
            Samous.confirm({message: "确认添加该板块吗？"}).on(function (e) {
                if (!e) {
                    return;
                }

                $.ajax({
                    url: $f('tools.serverURL', 'archive/classification/add'),
                    type: 'POST',
                    data: {
                        "name": name,
                        "pid": 1,
                        "intro":intro,
               /*         "userId":localStorage.getItem("userId")*/
                         "userId":userBaby
                    },
                    success: function (resp) {
                        alert(resp.message);
                        //刷新页面
                        $("#section-add-formm").modal("toggle");
                        $f('plugin','poacy',0);

                    }
                });
            });
        });
    });


</script>
